<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Andrei Robu &lt;/&gt; Freelance Web Developer</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      #canvas {
        flex: 1 1 auto;
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" resize keepalive="true"></canvas>
    <script type="module" src="/src/main.ts"></script>
    <div id="toolbar">
      <button id="panButton" class="toolbar-button selected">Pan ü§ö (1)</button>
      <button id="foldButton" class="toolbar-button">Fold ü§è (2)</button>
    </div>
    <style>
      #toolbar {
        width: 100%;
        background-color: rgba(255, 255, 255, 0.9);
        display: flex;
        justify-content: center;
        padding: 10px 0;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        z-index: 1000;
        /* Remove position: fixed and bottom: 0; */
      }

      .toolbar-button {
        border: 2px solid #ccc;
        background: none;
        padding: 10px 20px;
        margin: 0 5px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: all 0.2s ease;
      }

      .toolbar-button.selected {
        border-color: #007BFF;
        color: #007BFF;
        /* font-weight: bold; */
      }

      .toolbar-button:hover {
        border-color: #0056b3;
        color: #0056b3;
      }
    </style>
